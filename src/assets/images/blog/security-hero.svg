<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg2)"/>
  
  <!-- Binary pattern -->
  <g opacity="0.1">
    <text x="50" y="50" fill="#ffffff" font-family="monospace" font-size="14">101010110101</text>
    <text x="200" y="80" fill="#ffffff" font-family="monospace" font-size="14">110101010101</text>
    <text x="350" y="60" fill="#ffffff" font-family="monospace" font-size="14">010110101011</text>
    <text x="500" y="90" fill="#ffffff" font-family="monospace" font-size="14">101101010110</text>
    <text x="650" y="70" fill="#ffffff" font-family="monospace" font-size="14">011010101101</text>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(200, 150)">
    <path d="M 0 20 L 0 -20 Q 0 -30 15 -30 L 35 -30 Q 50 -30 50 -20 L 50 20 Q 50 40 25 50 Q 0 40 0 20 Z" 
          fill="#ffffff" opacity="0.9" filter="url(#glow)"/>
    <path d="M 12 0 L 20 8 L 38 -10" stroke="url(#accent2)" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Lock -->
  <g transform="translate(350, 180)">
    <rect x="0" y="0" width="40" height="30" rx="5" fill="#ffffff" opacity="0.9"/>
    <rect x="-5" y="-15" width="50" height="20" rx="25" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
    <circle cx="20" cy="15" r="5" fill="url(#accent2)"/>
    <rect x="18" y="20" width="4" height="8" fill="url(#accent2)"/>
  </g>
  
  <!-- Key -->
  <g transform="translate(500, 200)">
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="url(#accent2)"/>
    <rect x="15" y="-3" width="40" height="6" fill="#ffffff" opacity="0.9"/>
    <rect x="50" y="-8" width="8" height="5" fill="#ffffff" opacity="0.9"/>
    <rect x="50" y="3" width="8" height="5" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Firewall visualization -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="#ffffff" opacity="0.2"/>
    <rect x="5" y="5" width="70" height="30" rx="3" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="15" x2="20" y2="25" stroke="url(#accent2)" stroke-width="3"/>
    <line x1="30" y1="12" x2="30" y2="28" stroke="url(#accent2)" stroke-width="3"/>
    <line x1="40" y1="18" x2="40" y2="22" stroke="url(#accent2)" stroke-width="3"/>
    <line x1="50" y1="10" x2="50" y2="30" stroke="url(#accent2)" stroke-width="3"/>
    <line x1="60" y1="15" x2="60" y2="25" stroke="url(#accent2)" stroke-width="3"/>
  </g>
  
  <!-- Network nodes -->
  <g transform="translate(600, 120)">
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
    <circle cx="30" cy="-20" r="6" fill="#ffffff" opacity="0.7"/>
    <circle cx="30" cy="20" r="6" fill="#ffffff" opacity="0.7"/>
    <circle cx="60" cy="0" r="8" fill="url(#accent2)"/>
    
    <line x1="8" y1="0" x2="22" y2="-20" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="8" y1="0" x2="22" y2="20" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="36" y1="-20" x2="52" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="36" y1="20" x2="52" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Warning indicators -->
  <g transform="translate(120, 120)">
    <polygon points="0,-12 10,8 -10,8" fill="url(#accent2)" opacity="0.8"/>
    <line x1="0" y1="-5" x2="0" y2="2" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="5" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Data encryption visualization -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="20" height="15" fill="#ffffff" opacity="0.4"/>
    <rect x="25" y="0" width="20" height="15" fill="#ffffff" opacity="0.6"/>
    <rect x="50" y="0" width="20" height="15" fill="#ffffff" opacity="0.8"/>
    <path d="M 20 7 Q 22 4 25 7" stroke="url(#accent2)" stroke-width="2" fill="none"/>
    <path d="M 45 7 Q 47 4 50 7" stroke="url(#accent2)" stroke-width="2" fill="none"/>
  </g>
</svg>
