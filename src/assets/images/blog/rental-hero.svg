<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg4)"/>
  
  <!-- Geometric pattern -->
  <g opacity="0.1">
    <polygon points="100,50 150,80 100,110 50,80" fill="#ffffff"/>
    <polygon points="200,100 250,130 200,160 150,130" fill="#ffffff"/>
    <polygon points="700,80 750,110 700,140 650,110" fill="#ffffff"/>
    <polygon points="600,300 650,330 600,360 550,330" fill="#ffffff"/>
  </g>
  
  <!-- Rental equipment -->
  <g transform="translate(150, 150)">
    <!-- Server rack -->
    <rect x="0" y="0" width="60" height="80" rx="5" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
    <rect x="5" y="5" width="50" height="10" rx="2" fill="url(#accent4)" opacity="0.8"/>
    <rect x="5" y="20" width="50" height="10" rx="2" fill="url(#accent4)" opacity="0.6"/>
    <rect x="5" y="35" width="50" height="10" rx="2" fill="url(#accent4)" opacity="0.8"/>
    <rect x="5" y="50" width="50" height="10" rx="2" fill="url(#accent4)" opacity="0.4"/>
    <rect x="5" y="65" width="50" height="10" rx="2" fill="url(#accent4)" opacity="0.8"/>
    
    <!-- Power indicator -->
    <circle cx="50" cy="10" r="2" fill="#00b894"/>
    <circle cx="50" cy="25" r="2" fill="#00b894"/>
    <circle cx="50" cy="40" r="2" fill="#00b894"/>
    <circle cx="50" cy="70" r="2" fill="#00b894"/>
    
    <!-- "LOCAÇÃO" label -->
    <text x="30" y="95" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">LOCAÇÃO</text>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(300, 180)">
    <rect x="0" y="10" width="50" height="30" rx="2" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
    <rect x="2" y="12" width="46" height="26" rx="1" fill="url(#accent4)" opacity="0.8"/>
    <rect x="10" y="0" width="30" height="12" rx="6" fill="#ffffff" opacity="0.8"/>
    <rect x="12" y="2" width="26" height="8" rx="1" fill="#2d3436" opacity="0.9"/>
    
    <!-- Screen content -->
    <rect x="6" y="16" width="38" height="3" rx="1" fill="#ffffff" opacity="0.6"/>
    <rect x="6" y="22" width="30" height="3" rx="1" fill="#ffffff" opacity="0.4"/>
    <rect x="6" y="28" width="35" height="3" rx="1" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Printer -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="70" height="40" rx="3" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
    <rect x="5" y="5" width="60" height="5" rx="1" fill="url(#accent4)" opacity="0.8"/>
    <rect x="10" y="15" width="50" height="20" rx="2" fill="#f8f9fa" opacity="0.9"/>
    <rect x="15" y="18" width="40" height="3" rx="1" fill="url(#accent4)" opacity="0.6"/>
    <rect x="15" y="24" width="35" height="3" rx="1" fill="url(#accent4)" opacity="0.4"/>
    <rect x="15" y="30" width="30" height="3" rx="1" fill="url(#accent4)" opacity="0.7"/>
    
    <!-- Paper tray -->
    <rect x="-5" y="35" width="20" height="8" rx="1" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Network switch -->
  <g transform="translate(600, 160)">
    <rect x="0" y="0" width="80" height="25" rx="3" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
    <rect x="5" y="5" width="70" height="15" rx="2" fill="#2d3436" opacity="0.9"/>
    
    <!-- Ports -->
    <rect x="10" y="8" width="6" height="4" rx="1" fill="url(#accent4)" opacity="0.8"/>
    <rect x="20" y="8" width="6" height="4" rx="1" fill="url(#accent4)" opacity="0.6"/>
    <rect x="30" y="8" width="6" height="4" rx="1" fill="url(#accent4)" opacity="0.9"/>
    <rect x="40" y="8" width="6" height="4" rx="1" fill="url(#accent4)" opacity="0.4"/>
    <rect x="50" y="8" width="6" height="4" rx="1" fill="url(#accent4)" opacity="0.8"/>
    <rect x="60" y="8" width="6" height="4" rx="1" fill="url(#accent4)" opacity="0.7"/>
    
    <!-- Status LEDs -->
    <circle cx="13" cy="15" r="1" fill="#00b894"/>
    <circle cx="23" cy="15" r="1" fill="#00b894"/>
    <circle cx="33" cy="15" r="1" fill="#00b894"/>
    <circle cx="53" cy="15" r="1" fill="#00b894"/>
  </g>
  
  <!-- Cost comparison -->
  <g transform="translate(100, 300)">
    <!-- Rental cost (lower) -->
    <rect x="0" y="20" width="15" height="30" fill="url(#accent4)" opacity="0.9"/>
    <text x="7" y="65" text-anchor="middle" fill="#ffffff" font-size="8" opacity="0.8">ALUGUEL</text>
    
    <!-- Purchase cost (higher) -->
    <rect x="30" y="0" width="15" height="50" fill="#e17055" opacity="0.8"/>
    <text x="37" y="65" text-anchor="middle" fill="#ffffff" font-size="8" opacity="0.8">COMPRA</text>
    
    <!-- Labels -->
    <text x="22" y="80" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9">ECONOMIA</text>
  </g>
  
  <!-- Flexibility arrows -->
  <g transform="translate(400, 100)">
    <path d="M 0 0 Q 20 -20 40 0" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.8"/>
    <polygon points="35,-5 45,0 35,5" fill="#ffffff" opacity="0.8"/>
    <text x="20" y="-30" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.8">FLEXIBILIDADE</text>
  </g>
  
  <!-- Upgrade cycle -->
  <g transform="translate(500, 300)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <polygon points="-5,-15 5,-15 0,-25" fill="#ffffff" opacity="0.8"/>
    <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.8">UPGRADE</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M 210 190 Q 250 185 300 190" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 350 200 Q 400 205 450 220" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 520 220 Q 560 200 600 175" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Financial benefits -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#ffffff" opacity="0.2"/>
    <text x="50" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" opacity="0.9">
      REDUÇÃO DE CUSTOS
    </text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="80" cy="80" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="720" cy="50" r="4" fill="url(#accent4)" opacity="0.7"/>
  <circle cx="750" cy="350" r="2" fill="#ffffff" opacity="0.5"/>
</svg>
