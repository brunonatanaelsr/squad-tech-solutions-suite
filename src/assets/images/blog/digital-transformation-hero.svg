<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg3)"/>
  
  <!-- Circuit pattern -->
  <g opacity="0.2">
    <line x1="100" y1="100" x2="200" y2="100" stroke="#ffffff" stroke-width="2"/>
    <line x1="200" y1="100" x2="200" y2="150" stroke="#ffffff" stroke-width="2"/>
    <line x1="200" y1="150" x2="300" y2="150" stroke="#ffffff" stroke-width="2"/>
    <circle cx="150" cy="100" r="3" fill="#ffffff"/>
    <circle cx="200" cy="125" r="3" fill="#ffffff"/>
    <circle cx="250" cy="150" r="3" fill="#ffffff"/>
    
    <line x1="500" y1="200" x2="600" y2="200" stroke="#ffffff" stroke-width="2"/>
    <line x1="600" y1="200" x2="600" y2="250" stroke="#ffffff" stroke-width="2"/>
    <line x1="600" y1="250" x2="700" y2="250" stroke="#ffffff" stroke-width="2"/>
    <circle cx="550" cy="200" r="3" fill="#ffffff"/>
    <circle cx="600" cy="225" r="3" fill="#ffffff"/>
    <circle cx="650" cy="250" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Digital transformation arrow -->
  <g transform="translate(150, 200)">
    <!-- Arrow body -->
    <rect x="0" y="-15" width="200" height="30" rx="15" fill="#ffffff" opacity="0.9" filter="url(#glow2)"/>
    
    <!-- Arrow head -->
    <polygon points="200,-25 200,25 250,0" fill="url(#accent3)" filter="url(#glow2)"/>
    
    <!-- Progress indicators -->
    <circle cx="30" cy="0" r="8" fill="url(#accent3)"/>
    <circle cx="70" cy="0" r="8" fill="url(#accent3)" opacity="0.8"/>
    <circle cx="110" cy="0" r="8" fill="url(#accent3)" opacity="0.6"/>
    <circle cx="150" cy="0" r="8" fill="url(#accent3)" opacity="0.4"/>
  </g>
  
  <!-- Old system -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#ffffff" opacity="0.6"/>
    <rect x="5" y="5" width="50" height="8" rx="2" fill="url(#accent3)" opacity="0.7"/>
    <rect x="5" y="17" width="35" height="8" rx="2" fill="url(#accent3)" opacity="0.5"/>
    <rect x="5" y="29" width="45" height="8" rx="2" fill="url(#accent3)" opacity="0.3"/>
    
    <!-- "OLD" label -->
    <text x="30" y="55" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.8">ATUAL</text>
  </g>
  
  <!-- New system -->
  <g transform="translate(450, 120)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#ffffff" opacity="0.9" filter="url(#glow2)"/>
    <rect x="8" y="8" width="64" height="34" rx="4" fill="url(#accent3)" opacity="0.8"/>
    <circle cx="20" cy="20" r="3" fill="#ffffff"/>
    <circle cx="35" cy="20" r="3" fill="#ffffff"/>
    <circle cx="50" cy="20" r="3" fill="#ffffff"/>
    <circle cx="65" cy="20" r="3" fill="#ffffff"/>
    
    <rect x="12" y="28" width="56" height="10" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- "NEW" label -->
    <text x="40" y="65" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9">DIGITAL</text>
  </g>
  
  <!-- Cloud integration -->
  <g transform="translate(600, 150)">
    <!-- Cloud shape -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#ffffff" opacity="0.8"/>
    <ellipse cx="-10" cy="-5" rx="15" ry="10" fill="#ffffff" opacity="0.8"/>
    <ellipse cx="10" cy="-5" rx="15" ry="10" fill="#ffffff" opacity="0.8"/>
    <ellipse cx="0" cy="-10" rx="12" ry="8" fill="#ffffff" opacity="0.8"/>
    
    <!-- Cloud data -->
    <rect x="-8" y="-3" width="16" height="6" rx="1" fill="url(#accent3)"/>
  </g>
  
  <!-- Mobile devices -->
  <g transform="translate(120, 300)">
    <!-- Smartphone -->
    <rect x="0" y="0" width="20" height="35" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="2" y="3" width="16" height="25" rx="1" fill="url(#accent3)" opacity="0.8"/>
    <circle cx="10" cy="31" r="2" fill="url(#accent3)" opacity="0.6"/>
    
    <!-- Tablet -->
    <rect x="30" y="5" width="30" height="20" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="32" y="7" width="26" height="16" rx="1" fill="url(#accent3)" opacity="0.7"/>
  </g>
  
  <!-- Analytics dashboard -->
  <g transform="translate(500, 280)">
    <rect x="0" y="0" width="120" height="80" rx="5" fill="#ffffff" opacity="0.3"/>
    <rect x="5" y="5" width="110" height="70" rx="3" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Charts -->
    <rect x="15" y="20" width="8" height="30" fill="url(#accent3)" opacity="0.8"/>
    <rect x="28" y="25" width="8" height="25" fill="url(#accent3)" opacity="0.6"/>
    <rect x="41" y="15" width="8" height="35" fill="url(#accent3)" opacity="0.9"/>
    <rect x="54" y="30" width="8" height="20" fill="url(#accent3)" opacity="0.7"/>
    
    <!-- Pie chart -->
    <circle cx="85" cy="35" r="12" fill="none" stroke="url(#accent3)" stroke-width="3" opacity="0.8"/>
    <path d="M 85 23 A 12 12 0 0 1 95 40 L 85 35 Z" fill="url(#accent3)" opacity="0.9"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M 140 140 Q 200 120 250 140" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 400 200 Q 450 180 500 180" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 530 140 Q 560 145 600 150" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Floating particles -->
  <circle cx="300" cy="80" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="680" cy="320" r="4" fill="url(#accent3)" opacity="0.8"/>
  <circle cx="50" cy="350" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="750" cy="80" r="5" fill="url(#accent3)" opacity="0.6"/>
</svg>
