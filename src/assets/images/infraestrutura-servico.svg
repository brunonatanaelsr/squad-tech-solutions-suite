<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="infraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#bgGrad7)" rx="8"/>
  
  <!-- Infrastructure layers -->
  <g transform="translate(20, 30)">
    <!-- Hardware layer -->
    <rect x="0" y="60" width="160" height="25" fill="url(#infraGrad)" rx="3"/>
    <rect x="5" y="65" width="150" height="15" fill="#1e293b" rx="2"/>
    
    <!-- Physical servers -->
    <rect x="10" y="67" width="20" height="11" fill="#374151" rx="1"/>
    <rect x="35" y="67" width="20" height="11" fill="#374151" rx="1"/>
    <rect x="60" y="67" width="20" height="11" fill="#374151" rx="1"/>
    <rect x="85" y="67" width="20" height="11" fill="#374151" rx="1"/>
    <rect x="110" y="67" width="20" height="11" fill="#374151" rx="1"/>
    <rect x="135" y="67" width="15" height="11" fill="#374151" rx="1"/>
    
    <!-- Status indicators -->
    <circle cx="25" cy="70" r="1" fill="#10b981"/>
    <circle cx="45" cy="70" r="1" fill="#10b981"/>
    <circle cx="70" cy="70" r="1" fill="#f59e0b"/>
    <circle cx="95" cy="70" r="1" fill="#10b981"/>
    <circle cx="120" cy="70" r="1" fill="#10b981"/>
    <circle cx="142" cy="70" r="1" fill="#3b82f6"/>
    
    <!-- Service layer -->
    <rect x="0" y="30" width="160" height="25" fill="url(#serviceGrad)" rx="3"/>
    <rect x="5" y="35" width="150" height="15" fill="#1e293b" rx="2"/>
    
    <!-- Service blocks -->
    <rect x="10" y="37" width="25" height="11" fill="#4c1d95" rx="1"/>
    <rect x="40" y="37" width="25" height="11" fill="#4c1d95" rx="1"/>
    <rect x="70" y="37" width="25" height="11" fill="#4c1d95" rx="1"/>
    <rect x="100" y="37" width="25" height="11" fill="#4c1d95" rx="1"/>
    <rect x="130" y="37" width="20" height="11" fill="#4c1d95" rx="1"/>
    
    <!-- Service labels -->
    <rect x="12" y="39" width="8" height="1.5" fill="#a855f7"/>
    <rect x="12" y="42" width="12" height="1" fill="#8b5cf6"/>
    <rect x="12" y="44.5" width="10" height="1" fill="#8b5cf6"/>
    
    <rect x="42" y="39" width="10" height="1.5" fill="#a855f7"/>
    <rect x="42" y="42" width="15" height="1" fill="#8b5cf6"/>
    <rect x="42" y="44.5" width="8" height="1" fill="#8b5cf6"/>
    
    <!-- Application layer -->
    <rect x="0" y="0" width="160" height="25" fill="#10b981" rx="3"/>
    <rect x="5" y="5" width="150" height="15" fill="#1e293b" rx="2"/>
    
    <!-- Applications -->
    <rect x="15" y="7" width="30" height="11" fill="#065f46" rx="1"/>
    <rect x="50" y="7" width="30" height="11" fill="#065f46" rx="1"/>
    <rect x="85" y="7" width="30" height="11" fill="#065f46" rx="1"/>
    <rect x="120" y="7" width="25" height="11" fill="#065f46" rx="1"/>
    
    <!-- App icons -->
    <circle cx="25" cy="12.5" r="3" fill="#10b981" opacity="0.5"/>
    <rect x="23" y="10.5" width="4" height="4" fill="#10b981" opacity="0.7" rx="0.5"/>
    
    <circle cx="60" cy="12.5" r="3" fill="#10b981" opacity="0.5"/>
    <rect x="58" y="10.5" width="4" height="4" fill="#10b981" opacity="0.7" rx="0.5"/>
    
    <circle cx="95" cy="12.5" r="3" fill="#10b981" opacity="0.5"/>
    <rect x="93" y="10.5" width="4" height="4" fill="#10b981" opacity="0.7" rx="0.5"/>
  </g>
  
  <!-- Service management -->
  <g transform="translate(140, 100)">
    <!-- Control panel -->
    <rect x="0" y="0" width="45" height="35" fill="white" rx="3" stroke="#e2e8f0"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="45" height="8" fill="url(#infraGrad)" rx="3"/>
    <rect x="0" y="6" width="45" height="2" fill="url(#infraGrad)"/>
    
    <!-- Controls -->
    <circle cx="8" cy="15" r="3" fill="#10b981" opacity="0.3"/>
    <circle cx="8" cy="15" r="1.5" fill="#10b981"/>
    
    <circle cx="20" cy="15" r="3" fill="#f59e0b" opacity="0.3"/>
    <circle cx="20" cy="15" r="1.5" fill="#f59e0b"/>
    
    <circle cx="32" cy="15" r="3" fill="#ef4444" opacity="0.3"/>
    <circle cx="32" cy="15" r="1.5" fill="#ef4444"/>
    
    <!-- Status bars -->
    <rect x="5" y="22" width="15" height="2" fill="#e5e7eb" rx="1"/>
    <rect x="5" y="22" width="12" height="2" fill="#10b981" rx="1"/>
    
    <rect x="5" y="26" width="15" height="2" fill="#e5e7eb" rx="1"/>
    <rect x="5" y="26" width="8" height="2" fill="#f59e0b" rx="1"/>
    
    <rect x="5" y="30" width="15" height="2" fill="#e5e7eb" rx="1"/>
    <rect x="5" y="30" width="13" height="2" fill="#3b82f6" rx="1"/>
    
    <!-- Metrics -->
    <rect x="25" y="22" width="15" height="8" fill="#f8fafc" rx="1"/>
    <rect x="27" y="24" width="5" height="1" fill="#3b82f6"/>
    <rect x="27" y="26" width="8" height="0.5" fill="#64748b"/>
    <rect x="27" y="27.5" width="6" height="0.5" fill="#64748b"/>
  </g>
  
  <!-- Resource scaling -->
  <g transform="translate(15, 100)">
    <!-- Scale indicator -->
    <rect x="0" y="10" width="60" height="25" fill="white" rx="2" stroke="#cbd5e1"/>
    
    <!-- Scaling bars -->
    <rect x="5" y="15" width="8" height="4" fill="#3b82f6"/>
    <rect x="15" y="12" width="8" height="7" fill="#3b82f6"/>
    <rect x="25" y="18" width="8" height="1" fill="#e5e7eb"/>
    <rect x="35" y="18" width="8" height="1" fill="#e5e7eb"/>
    <rect x="45" y="18" width="8" height="1" fill="#e5e7eb"/>
    
    <!-- Auto-scale arrows -->
    <path d="M 25 25 L 35 25" stroke="#10b981" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M 45 25 L 55 25" stroke="#10b981" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <rect x="5" y="30" width="20" height="2" fill="#64748b" rx="0.5"/>
    <rect x="30" y="30" width="25" height="2" fill="#64748b" rx="0.5"/>
  </g>
  
  <!-- Network connections -->
  <g stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="3,2">
    <!-- Layer connections -->
    <line x1="100" y1="30" x2="100" y2="35"/>
    <line x1="100" y1="55" x2="100" y2="60"/>
    
    <!-- Management connections -->
    <path d="M 160 100 Q 170 80 160 55"/>
    <path d="M 75 120 Q 100 110 140 115"/>
  </g>
  
  <!-- Connection nodes -->
  <circle cx="100" cy="30" r="2" fill="#3b82f6"/>
  <circle cx="100" cy="55" r="2" fill="#8b5cf6"/>
  <circle cx="100" cy="85" r="2" fill="#3b82f6"/>
  
  <!-- Performance indicators -->
  <g transform="translate(5, 5)" opacity="0.6">
    <rect x="0" y="0" width="25" height="15" fill="white" rx="2" stroke="#e2e8f0"/>
    <rect x="2" y="2" width="8" height="2" fill="#10b981"/>
    <rect x="2" y="5" width="12" height="1.5" fill="#64748b"/>
    <rect x="2" y="8" width="6" height="1.5" fill="#64748b"/>
    <rect x="2" y="11" width="10" height="1.5" fill="#64748b"/>
    
    <!-- Performance arrow -->
    <path d="M 15 7.5 L 20 7.5" stroke="#10b981" stroke-width="1"/>
    <path d="M 18 5.5 L 20 7.5 L 18 9.5" stroke="#10b981" stroke-width="1" fill="none"/>
  </g>
</svg>
