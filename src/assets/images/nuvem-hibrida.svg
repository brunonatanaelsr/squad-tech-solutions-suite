<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hybridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#bgGrad10)" rx="8"/>
  
  <!-- On-premises infrastructure (left) -->
  <g transform="translate(15, 40)">
    <!-- Data center building -->
    <rect x="0" y="0" width="50" height="40" fill="#475569" rx="3"/>
    <rect x="3" y="3" width="44" height="34" fill="#1e293b" rx="2"/>
    
    <!-- Server racks -->
    <rect x="8" y="8" width="8" height="25" fill="#374151" rx="1"/>
    <rect x="20" y="8" width="8" height="25" fill="#374151" rx="1"/>
    <rect x="32" y="8" width="8" height="25" fill="#374151" rx="1"/>
    
    <!-- Server units -->
    <rect x="9" y="10" width="6" height="3" fill="#64748b" rx="0.5"/>
    <rect x="9" y="15" width="6" height="3" fill="#64748b" rx="0.5"/>
    <rect x="9" y="20" width="6" height="3" fill="#64748b" rx="0.5"/>
    <rect x="9" y="25" width="6" height="3" fill="#64748b" rx="0.5"/>
    
    <rect x="21" y="10" width="6" height="3" fill="#64748b" rx="0.5"/>
    <rect x="21" y="15" width="6" height="3" fill="#64748b" rx="0.5"/>
    <rect x="21" y="20" width="6" height="3" fill="#64748b" rx="0.5"/>
    <rect x="21" y="25" width="6" height="3" fill="#64748b" rx="0.5"/>
    
    <rect x="33" y="10" width="6" height="3" fill="#64748b" rx="0.5"/>
    <rect x="33" y="15" width="6" height="3" fill="#64748b" rx="0.5"/>
    <rect x="33" y="20" width="6" height="3" fill="#64748b" rx="0.5"/>
    <rect x="33" y="25" width="6" height="3" fill="#64748b" rx="0.5"/>
    
    <!-- Status LEDs -->
    <circle cx="14" cy="11.5" r="0.8" fill="#10b981"/>
    <circle cx="14" cy="16.5" r="0.8" fill="#10b981"/>
    <circle cx="14" cy="21.5" r="0.8" fill="#f59e0b"/>
    <circle cx="14" cy="26.5" r="0.8" fill="#10b981"/>
    
    <circle cx="26" cy="11.5" r="0.8" fill="#10b981"/>
    <circle cx="26" cy="16.5" r="0.8" fill="#3b82f6"/>
    <circle cx="26" cy="21.5" r="0.8" fill="#10b981"/>
    <circle cx="26" cy="26.5" r="0.8" fill="#10b981"/>
    
    <circle cx="38" cy="11.5" r="0.8" fill="#ef4444"/>
    <circle cx="38" cy="16.5" r="0.8" fill="#10b981"/>
    <circle cx="38" cy="21.5" r="0.8" fill="#10b981"/>
    <circle cx="38" cy="26.5" r="0.8" fill="#3b82f6"/>
  </g>
  
  <!-- Cloud infrastructure (right) -->
  <g transform="translate(120, 20)">
    <!-- Main cloud -->
    <ellipse cx="35" cy="20" rx="30" ry="15" fill="url(#cloudGrad2)" opacity="0.9"/>
    <ellipse cx="15" cy="25" rx="20" ry="10" fill="url(#cloudGrad2)" opacity="0.9"/>
    <ellipse cx="50" cy="27" rx="15" ry="8" fill="url(#cloudGrad2)" opacity="0.9"/>
    <ellipse cx="32" cy="35" rx="35" ry="8" fill="url(#cloudGrad2)" opacity="0.9"/>
    
    <!-- Cloud services -->
    <g transform="translate(15, 15)">
      <!-- Microservices -->
      <rect x="0" y="0" width="12" height="8" fill="white" fill-opacity="0.3" rx="1"/>
      <rect x="2" y="2" width="3" height="1" fill="white" fill-opacity="0.8"/>
      <rect x="2" y="4" width="5" height="0.8" fill="white" fill-opacity="0.6"/>
      <rect x="2" y="6" width="4" height="0.8" fill="white" fill-opacity="0.6"/>
      
      <rect x="15" y="0" width="12" height="8" fill="white" fill-opacity="0.3" rx="1"/>
      <rect x="17" y="2" width="4" height="1" fill="white" fill-opacity="0.8"/>
      <rect x="17" y="4" width="6" height="0.8" fill="white" fill-opacity="0.6"/>
      <rect x="17" y="6" width="3" height="0.8" fill="white" fill-opacity="0.6"/>
      
      <rect x="30" y="0" width="12" height="8" fill="white" fill-opacity="0.3" rx="1"/>
      <rect x="32" y="2" width="5" height="1" fill="white" fill-opacity="0.8"/>
      <rect x="32" y="4" width="4" height="0.8" fill="white" fill-opacity="0.6"/>
      <rect x="32" y="6" width="6" height="0.8" fill="white" fill-opacity="0.6"/>
      
      <!-- Database services -->
      <ellipse cx="8" cy="20" rx="6" ry="2" fill="white" fill-opacity="0.4"/>
      <rect x="2" y="20" width="12" height="6" fill="white" fill-opacity="0.3"/>
      <ellipse cx="8" cy="26" rx="6" ry="2" fill="white" fill-opacity="0.5"/>
      
      <ellipse cx="28" cy="20" rx="6" ry="2" fill="white" fill-opacity="0.4"/>
      <rect x="22" y="20" width="12" height="6" fill="white" fill-opacity="0.3"/>
      <ellipse cx="28" cy="26" rx="6" ry="2" fill="white" fill-opacity="0.5"/>
    </g>
  </g>
  
  <!-- Hybrid management layer -->
  <g transform="translate(70, 60)">
    <!-- Management console -->
    <rect x="0" y="0" width="60" height="40" fill="url(#hybridGrad)" rx="4"/>
    <rect x="3" y="3" width="54" height="34" fill="#1e293b" rx="2"/>
    
    <!-- Console header -->
    <rect x="5" y="5" width="50" height="6" fill="#4c1d95" rx="1"/>
    <rect x="7" y="7" width="15" height="2" fill="white" opacity="0.8" rx="0.5"/>
    
    <!-- Dashboard grid -->
    <rect x="7" y="15" width="22" height="18" fill="#374151" rx="1"/>
    <rect x="32" y="15" width="22" height="18" fill="#374151" rx="1"/>
    
    <!-- Left panel - On-premises metrics -->
    <rect x="9" y="17" width="6" height="2" fill="#475569" rx="0.5"/>
    <rect x="9" y="20" width="8" height="1" fill="#64748b" rx="0.3"/>
    <rect x="9" y="22" width="5" height="1" fill="#64748b" rx="0.3"/>
    
    <!-- Resource usage bars -->
    <rect x="9" y="25" width="12" height="1.5" fill="#334155" rx="0.5"/>
    <rect x="9" y="25" width="8" height="1.5" fill="#10b981" rx="0.5"/>
    
    <rect x="9" y="28" width="12" height="1.5" fill="#334155" rx="0.5"/>
    <rect x="9" y="28" width="6" height="1.5" fill="#f59e0b" rx="0.5"/>
    
    <rect x="9" y="31" width="12" height="1.5" fill="#334155" rx="0.5"/>
    <rect x="9" y="31" width="10" height="1.5" fill="#3b82f6" rx="0.5"/>
    
    <!-- Right panel - Cloud metrics -->
    <rect x="34" y="17" width="8" height="2" fill="url(#cloudGrad2)" rx="0.5"/>
    <rect x="34" y="20" width="10" height="1" fill="#64748b" rx="0.3"/>
    <rect x="34" y="22" width="7" height="1" fill="#64748b" rx="0.3"/>
    
    <!-- Cloud resource usage -->
    <rect x="34" y="25" width="12" height="1.5" fill="#334155" rx="0.5"/>
    <rect x="34" y="25" width="10" height="1.5" fill="#0ea5e9" rx="0.5"/>
    
    <rect x="34" y="28" width="12" height="1.5" fill="#334155" rx="0.5"/>
    <rect x="34" y="28" width="7" height="1.5" fill="#06b6d4" rx="0.5"/>
    
    <rect x="34" y="31" width="12" height="1.5" fill="#334155" rx="0.5"/>
    <rect x="34" y="31" width="11" height="1.5" fill="#0891b2" rx="0.5"/>
  </g>
  
  <!-- Data flow arrows -->
  <g stroke="url(#hybridGrad)" stroke-width="2" fill="none">
    <!-- On-premises to hybrid -->
    <path d="M 65 60 Q 75 50 85 60"/>
    <path d="M 82 57 L 85 60 L 82 63" stroke="url(#hybridGrad)" stroke-width="1" fill="none"/>
    
    <!-- Cloud to hybrid -->
    <path d="M 135 60 Q 125 55 115 65"/>
    <path d="M 118 62 L 115 65 L 118 68" stroke="url(#hybridGrad)" stroke-width="1" fill="none"/>
    
    <!-- Bidirectional data flow -->
    <path d="M 90 75 Q 95 85 110 75" stroke-dasharray="3,2" opacity="0.6"/>
    <path d="M 110 85 Q 105 95 90 85" stroke-dasharray="3,2" opacity="0.6"/>
  </g>
  
  <!-- Connection nodes -->
  <circle cx="65" cy="60" r="3" fill="#475569"/>
  <circle cx="85" cy="60" r="3" fill="url(#hybridGrad)"/>
  <circle cx="115" cy="65" r="3" fill="url(#hybridGrad)"/>
  <circle cx="135" cy="60" r="3" fill="url(#cloudGrad2)"/>
  
  <!-- Load balancer -->
  <g transform="translate(85, 105)">
    <rect x="0" y="0" width="30" height="12" fill="url(#hybridGrad)" rx="2"/>
    <rect x="2" y="2" width="26" height="8" fill="#1e293b" rx="1"/>
    
    <!-- Traffic distribution -->
    <rect x="4" y="4" width="6" height="1.5" fill="#10b981" rx="0.3"/>
    <rect x="12" y="4" width="4" height="1.5" fill="#f59e0b" rx="0.3"/>
    <rect x="18" y="4" width="8" height="1.5" fill="#3b82f6" rx="0.3"/>
    
    <rect x="4" y="7" width="8" height="1.5" fill="#0ea5e9" rx="0.3"/>
    <rect x="14" y="7" width="5" height="1.5" fill="#8b5cf6" rx="0.3"/>
    <rect x="21" y="7" width="6" height="1.5" fill="#ef4444" rx="0.3"/>
  </g>
  
  <!-- Load balancer connections -->
  <g stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="2,2">
    <path d="M 100 105 Q 80 95 40 85"/>
    <path d="M 100 105 Q 120 95 160 85"/>
  </g>
  
  <!-- Workload indicators -->
  <g transform="translate(20, 90)">
    <!-- On-premises workload -->
    <rect x="0" y="0" width="25" height="15" fill="white" rx="2" stroke="#cbd5e1"/>
    <rect x="2" y="2" width="8" height="2" fill="#64748b" rx="0.5"/>
    <rect x="2" y="6" width="12" height="1.5" fill="#475569" rx="0.3"/>
    <rect x="2" y="9" width="10" height="1.5" fill="#475569" rx="0.3"/>
    <rect x="2" y="12" width="8" height="1.5" fill="#475569" rx="0.3"/>
    
    <!-- Load indicator -->
    <circle cx="18" cy="7.5" r="4" fill="#f59e0b" opacity="0.2"/>
    <text x="18" y="9" font-family="monospace" font-size="4" fill="#f59e0b" text-anchor="middle">75%</text>
  </g>
  
  <g transform="translate(155, 90)">
    <!-- Cloud workload -->
    <rect x="0" y="0" width="25" height="15" fill="white" rx="2" stroke="#cbd5e1"/>
    <rect x="2" y="2" width="10" height="2" fill="url(#cloudGrad2)" rx="0.5"/>
    <rect x="2" y="6" width="15" height="1.5" fill="#0891b2" rx="0.3"/>
    <rect x="2" y="9" width="12" height="1.5" fill="#0891b2" rx="0.3"/>
    <rect x="2" y="12" width="18" height="1.5" fill="#0891b2" rx="0.3"/>
    
    <!-- Load indicator -->
    <circle cx="18" cy="7.5" r="4" fill="#10b981" opacity="0.2"/>
    <text x="18" y="9" font-family="monospace" font-size="4" fill="#10b981" text-anchor="middle">40%</text>
  </g>
  
  <!-- Hybrid advantage labels -->
  <g transform="translate(5, 5)" opacity="0.7">
    <rect x="0" y="0" width="40" height="8" fill="white" rx="4" stroke="#cbd5e1"/>
    <rect x="2" y="2" width="12" height="1.5" fill="url(#hybridGrad)" rx="0.5"/>
    <rect x="2" y="5" width="8" height="1" fill="#64748b" rx="0.3"/>
    
    <!-- Flexibility icon -->
    <circle cx="32" cy="4" r="3" fill="url(#hybridGrad)" opacity="0.2"/>
    <path d="M 30 4 Q 32 2 34 4 Q 32 6 30 4" fill="url(#hybridGrad)"/>
  </g>
  
  <g transform="translate(155, 5)" opacity="0.7">
    <rect x="0" y="0" width="40" height="8" fill="white" rx="4" stroke="#cbd5e1"/>
    <rect x="2" y="2" width="15" height="1.5" fill="url(#cloudGrad2)" rx="0.5"/>
    <rect x="2" y="5" width="10" height="1" fill="#64748b" rx="0.3"/>
    
    <!-- Scale icon -->
    <circle cx="32" cy="4" r="3" fill="url(#cloudGrad2)" opacity="0.2"/>
    <rect x="30" y="3" width="1" height="2" fill="url(#cloudGrad2)"/>
    <rect x="32" y="2" width="1" height="4" fill="url(#cloudGrad2)"/>
    <rect x="34" y="1" width="1" height="6" fill="url(#cloudGrad2)"/>
  </g>
</svg>
