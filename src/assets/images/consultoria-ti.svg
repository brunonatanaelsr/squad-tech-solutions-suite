<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#bgGrad6)" rx="8"/>
  
  <!-- Central security shield -->
  <g transform="translate(85, 30)">
    <!-- Shield background -->
    <path d="M 15 0 C 25 0 30 5 30 15 L 30 35 C 30 45 25 55 15 60 C 5 55 0 45 0 35 L 0 15 C 0 5 5 0 15 0 Z" fill="url(#shieldGrad)"/>
    
    <!-- Shield inner -->
    <path d="M 15 3 C 23 3 27 7 27 15 L 27 35 C 27 43 23 50 15 55 C 7 50 3 43 3 35 L 3 15 C 3 7 7 3 15 3 Z" fill="#0f172a"/>
    
    <!-- Checkmark -->
    <path d="M 9 28 L 13 32 L 21 18" stroke="url(#shieldGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Security layers -->
    <circle cx="15" cy="25" r="18" fill="none" stroke="url(#shieldGrad)" stroke-width="1" opacity="0.3"/>
    <circle cx="15" cy="25" r="25" fill="none" stroke="url(#shieldGrad)" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Network infrastructure -->
  <g transform="translate(20, 20)">
    <!-- Server -->
    <rect x="0" y="0" width="30" height="20" fill="url(#networkGrad)" rx="2"/>
    <rect x="2" y="2" width="26" height="16" fill="#1e293b" rx="1"/>
    
    <!-- Server bays -->
    <rect x="4" y="4" width="22" height="3" fill="#374151" rx="0.5"/>
    <rect x="4" y="8" width="22" height="3" fill="#374151" rx="0.5"/>
    <rect x="4" y="12" width="22" height="4" fill="#374151" rx="0.5"/>
    
    <!-- LEDs -->
    <circle cx="24" cy="5.5" r="1" fill="#10b981"/>
    <circle cx="24" cy="9.5" r="1" fill="#f59e0b"/>
    <circle cx="24" cy="14" r="1" fill="#10b981"/>
  </g>
  
  <!-- Firewall -->
  <g transform="translate(140, 25)">
    <rect x="0" y="0" width="25" height="30" fill="#ef4444" rx="2"/>
    <rect x="2" y="2" width="21" height="26" fill="#7f1d1d" rx="1"/>
    
    <!-- Firewall pattern -->
    <rect x="5" y="5" width="15" height="2" fill="#fca5a5"/>
    <rect x="5" y="9" width="15" height="2" fill="#fca5a5"/>
    <rect x="5" y="13" width="15" height="2" fill="#fca5a5"/>
    <rect x="5" y="17" width="15" height="2" fill="#fca5a5"/>
    <rect x="5" y="21" width="15" height="2" fill="#fca5a5"/>
    
    <!-- Block symbol -->
    <circle cx="12.5" cy="14" r="6" fill="none" stroke="#fca5a5" stroke-width="1"/>
    <line x1="8" y1="14" x2="17" y2="14" stroke="#fca5a5" stroke-width="2"/>
  </g>
  
  <!-- Devices -->
  <g transform="translate(30, 100)">
    <!-- Laptop -->
    <rect x="0" y="0" width="25" height="15" fill="#64748b" rx="1"/>
    <rect x="2" y="2" width="21" height="11" fill="#000000" rx="0.5"/>
    <rect x="4" y="4" width="17" height="7" fill="#1e293b"/>
    
    <!-- Lock icon on screen -->
    <rect x="10" y="6" width="5" height="3" fill="none" stroke="url(#shieldGrad)" stroke-width="0.5" rx="1"/>
    <rect x="9" y="8" width="7" height="2" fill="url(#shieldGrad)" rx="0.5"/>
    
    <!-- Keyboard -->
    <rect x="4" y="12" width="17" height="2" fill="#374151" rx="0.5"/>
  </g>
  
  <g transform="translate(70, 105)">
    <!-- Desktop -->
    <rect x="0" y="0" width="20" height="12" fill="#64748b" rx="1"/>
    <rect x="1" y="1" width="18" height="9" fill="#000000" rx="0.5"/>
    <rect x="2" y="2" width="16" height="7" fill="#1e293b"/>
    
    <!-- Security badge -->
    <circle cx="10" cy="5.5" r="2" fill="url(#shieldGrad)"/>
    <path d="M 8.5 5.5 L 9.2 6.2 L 11.5 4.5" stroke="white" stroke-width="0.3" fill="none"/>
    
    <!-- Stand -->
    <rect x="8" y="12" width="4" height="3" fill="#374151"/>
  </g>
  
  <g transform="translate(110, 100)">
    <!-- Mobile device -->
    <rect x="0" y="0" width="12" height="20" fill="#1e293b" rx="2"/>
    <rect x="1" y="2" width="10" height="14" fill="#000000" rx="1"/>
    <rect x="2" y="3" width="8" height="12" fill="#0f172a"/>
    
    <!-- Security app -->
    <rect x="3" y="5" width="6" height="2" fill="url(#shieldGrad)" rx="0.5"/>
    <rect x="3" y="8" width="4" height="1" fill="#64748b" rx="0.3"/>
    <rect x="3" y="10" width="5" height="1" fill="#64748b" rx="0.3"/>
    
    <!-- Home button -->
    <circle cx="6" cy="17" r="1" fill="#374151"/>
  </g>
  
  <!-- Connection lines (secured) -->
  <g stroke="url(#shieldGrad)" stroke-width="2" fill="none" opacity="0.7">
    <!-- Server to shield -->
    <path d="M 50 30 Q 70 25 85 45"/>
    <!-- Shield to firewall -->
    <path d="M 115 45 Q 130 35 140 40"/>
    <!-- Shield to devices -->
    <path d="M 100 90 Q 80 95 55 110"/>
    <path d="M 100 90 Q 90 95 85 110"/>
    <path d="M 100 90 Q 105 95 115 105"/>
  </g>
  
  <!-- Security indicators -->
  <circle cx="50" cy="30" r="2" fill="url(#shieldGrad)"/>
  <circle cx="140" cy="40" r="2" fill="#ef4444"/>
  <circle cx="55" cy="110" r="2" fill="url(#shieldGrad)"/>
  <circle cx="85" cy="110" r="2" fill="url(#shieldGrad)"/>
  <circle cx="115" cy="105" r="2" fill="url(#shieldGrad)"/>
  
  <!-- Threat detection -->
  <g transform="translate(150, 70)" opacity="0.6">
    <circle cx="10" cy="10" r="8" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="10" cy="10" r="5" fill="none" stroke="#ef4444" stroke-width="1"/>
    <circle cx="10" cy="10" r="2" fill="#ef4444"/>
    
    <!-- Warning symbol -->
    <path d="M 10 6 L 11 12 L 9 12 Z" fill="white"/>
    <circle cx="10" cy="14" r="0.5" fill="white"/>
  </g>
  
  <!-- Encryption symbols -->
  <g transform="translate(15, 70)" opacity="0.4">
    <text font-family="monospace" font-size="8" fill="url(#shieldGrad)">üîí</text>
  </g>
  <g transform="translate(175, 110)" opacity="0.4">
    <text font-family="monospace" font-size="6" fill="url(#shieldGrad)">üõ°Ô∏è</text>
  </g>
</svg>
