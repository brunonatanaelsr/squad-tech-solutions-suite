<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="softGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#bgGrad8)" rx="8"/>
  
  <!-- Main application window -->
  <g transform="translate(40, 20)">
    <!-- Window frame -->
    <rect x="0" y="0" width="120" height="90" fill="white" rx="6" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Title bar -->
    <rect x="0" y="0" width="120" height="20" fill="url(#softGrad)" rx="6"/>
    <rect x="0" y="16" width="120" height="4" fill="url(#softGrad)"/>
    
    <!-- Window controls -->
    <circle cx="8" cy="10" r="3" fill="white" opacity="0.8"/>
    <circle cx="18" cy="10" r="3" fill="white" opacity="0.6"/>
    <circle cx="28" cy="10" r="3" fill="white" opacity="0.4"/>
    
    <!-- App title -->
    <rect x="40" y="6" width="40" height="3" fill="white" opacity="0.9" rx="1"/>
    <rect x="40" y="11" width="25" height="2" fill="white" opacity="0.7" rx="1"/>
    
    <!-- Navigation menu -->
    <rect x="0" y="20" width="25" height="70" fill="#f8fafc" stroke="#e2e8f0"/>
    <rect x="3" y="25" width="19" height="2" fill="url(#softGrad)" rx="1"/>
    <rect x="3" y="30" width="16" height="1.5" fill="#64748b" rx="0.5"/>
    <rect x="3" y="34" width="18" height="1.5" fill="#64748b" rx="0.5"/>
    <rect x="3" y="38" width="14" height="1.5" fill="#64748b" rx="0.5"/>
    <rect x="3" y="42" width="17" height="1.5" fill="#64748b" rx="0.5"/>
    <rect x="3" y="46" width="15" height="1.5" fill="#64748b" rx="0.5"/>
    
    <!-- Menu icons -->
    <circle cx="8" cy="26" r="2" fill="url(#softGrad)" opacity="0.5"/>
    <rect x="6" y="31" width="4" height="0.5" fill="#8b5cf6"/>
    <rect x="6" y="35" width="4" height="0.5" fill="#8b5cf6"/>
    <rect x="6" y="39" width="4" height="0.5" fill="#8b5cf6"/>
    
    <!-- Main content area -->
    <rect x="25" y="20" width="95" height="70" fill="white"/>
    
    <!-- Dashboard widgets -->
    <rect x="30" y="25" width="40" height="25" fill="#f1f5f9" rx="2" stroke="#cbd5e1"/>
    <rect x="75" y="25" width="40" height="25" fill="#f1f5f9" rx="2" stroke="#cbd5e1"/>
    <rect x="30" y="55" width="85" height="30" fill="#f1f5f9" rx="2" stroke="#cbd5e1"/>
    
    <!-- Widget content -->
    <!-- Chart widget -->
    <rect x="32" y="27" width="12" height="2" fill="url(#dataGrad)" rx="1"/>
    <rect x="32" y="31" width="8" height="1" fill="#64748b" rx="0.5"/>
    <rect x="32" y="34" width="10" height="1" fill="#64748b" rx="0.5"/>
    
    <!-- Bar chart -->
    <rect x="32" y="40" width="3" height="6" fill="url(#dataGrad)"/>
    <rect x="37" y="38" width="3" height="8" fill="url(#dataGrad)"/>
    <rect x="42" y="42" width="3" height="4" fill="url(#dataGrad)"/>
    <rect x="47" y="36" width="3" height="10" fill="url(#dataGrad)"/>
    <rect x="52" y="39" width="3" height="7" fill="url(#dataGrad)"/>
    <rect x="57" y="35" width="3" height="11" fill="url(#dataGrad)"/>
    <rect x="62" y="41" width="3" height="5" fill="url(#dataGrad)"/>
    
    <!-- Status widget -->
    <rect x="77" y="27" width="15" height="2" fill="#10b981" rx="1"/>
    <rect x="77" y="31" width="12" height="1" fill="#64748b" rx="0.5"/>
    <rect x="77" y="34" width="10" height="1" fill="#64748b" rx="0.5"/>
    
    <!-- Status indicators -->
    <circle cx="82" cy="40" r="3" fill="#10b981" opacity="0.3"/>
    <circle cx="82" cy="40" r="1.5" fill="#10b981"/>
    
    <circle cx="95" cy="40" r="3" fill="#f59e0b" opacity="0.3"/>
    <circle cx="95" cy="40" r="1.5" fill="#f59e0b"/>
    
    <circle cx="108" cy="40" r="3" fill="#3b82f6" opacity="0.3"/>
    <circle cx="108" cy="40" r="1.5" fill="#3b82f6"/>
    
    <!-- Data table -->
    <rect x="32" y="57" width="81" height="2" fill="url(#softGrad)" rx="1"/>
    <rect x="32" y="61" width="25" height="1" fill="#64748b" rx="0.5"/>
    <rect x="60" y="61" width="20" height="1" fill="#64748b" rx="0.5"/>
    <rect x="85" y="61" width="15" height="1" fill="#64748b" rx="0.5"/>
    <rect x="105" y="61" width="8" height="1" fill="#10b981" rx="0.5"/>
    
    <rect x="32" y="65" width="22" height="1" fill="#64748b" rx="0.5"/>
    <rect x="58" y="65" width="18" height="1" fill="#64748b" rx="0.5"/>
    <rect x="82" y="65" width="12" height="1" fill="#64748b" rx="0.5"/>
    <rect x="100" y="65" width="10" height="1" fill="#f59e0b" rx="0.5"/>
    
    <rect x="32" y="69" width="28" height="1" fill="#64748b" rx="0.5"/>
    <rect x="65" y="69" width="15" height="1" fill="#64748b" rx="0.5"/>
    <rect x="85" y="69" width="18" height="1" fill="#64748b" rx="0.5"/>
    <rect x="108" y="69" width="5" height="1" fill="#3b82f6" rx="0.5"/>
    
    <rect x="32" y="73" width="24" height="1" fill="#64748b" rx="0.5"/>
    <rect x="60" y="73" width="22" height="1" fill="#64748b" rx="0.5"/>
    <rect x="87" y="73" width="16" height="1" fill="#64748b" rx="0.5"/>
    <rect x="108" y="73" width="5" height="1" fill="#ef4444" rx="0.5"/>
    
    <rect x="32" y="77" width="26" height="1" fill="#64748b" rx="0.5"/>
    <rect x="62" y="77" width="18" height="1" fill="#64748b" rx="0.5"/>
    <rect x="85" y="77" width="20" height="1" fill="#64748b" rx="0.5"/>
    <rect x="110" y="77" width="3" height="1" fill="#10b981" rx="0.5"/>
  </g>
  
  <!-- Mobile app mockup -->
  <g transform="translate(10, 40)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="25" height="45" fill="#1e293b" rx="4"/>
    <rect x="2" y="3" width="21" height="35" fill="#000000" rx="2"/>
    <rect x="3" y="4" width="19" height="33" fill="#0f172a"/>
    
    <!-- Status bar -->
    <rect x="4" y="5" width="17" height="2" fill="#374151"/>
    <rect x="5" y="5.5" width="3" height="1" fill="#10b981" rx="0.2"/>
    <rect x="17" y="5.5" width="3" height="1" fill="#3b82f6" rx="0.2"/>
    
    <!-- App header -->
    <rect x="4" y="9" width="17" height="4" fill="url(#softGrad)" rx="1"/>
    <rect x="5" y="10" width="6" height="1" fill="white" opacity="0.8" rx="0.3"/>
    <rect x="5" y="11.5" width="4" height="0.8" fill="white" opacity="0.6" rx="0.3"/>
    
    <!-- Content cards -->
    <rect x="5" y="15" width="15" height="6" fill="#374151" rx="1"/>
    <rect x="6" y="16" width="8" height="1" fill="url(#dataGrad)" rx="0.3"/>
    <rect x="6" y="18" width="10" height="0.8" fill="#64748b" rx="0.3"/>
    <rect x="6" y="19.5" width="7" height="0.8" fill="#64748b" rx="0.3"/>
    
    <rect x="5" y="23" width="15" height="6" fill="#374151" rx="1"/>
    <rect x="6" y="24" width="9" height="1" fill="#10b981" rx="0.3"/>
    <rect x="6" y="26" width="11" height="0.8" fill="#64748b" rx="0.3"/>
    <rect x="6" y="27.5" width="8" height="0.8" fill="#64748b" rx="0.3"/>
    
    <rect x="5" y="31" width="15" height="4" fill="#374151" rx="1"/>
    <rect x="6" y="32" width="7" height="1" fill="#f59e0b" rx="0.3"/>
    <rect x="6" y="33.5" width="12" height="0.8" fill="#64748b" rx="0.3"/>
    
    <!-- Home indicator -->
    <rect x="10" y="40" width="5" height="1" fill="#64748b" rx="0.5"/>
  </g>
  
  <!-- Integration arrows -->
  <g transform="translate(175, 70)" opacity="0.6">
    <!-- API integration -->
    <rect x="0" y="0" width="20" height="15" fill="white" rx="2" stroke="#cbd5e1"/>
    <rect x="2" y="2" width="7" height="1.5" fill="url(#softGrad)" rx="0.5"/>
    <rect x="2" y="5" width="10" height="1" fill="#64748b" rx="0.3"/>
    <rect x="2" y="7" width="8" height="1" fill="#64748b" rx="0.3"/>
    <rect x="2" y="9" width="12" height="1" fill="#64748b" rx="0.3"/>
    <rect x="2" y="11" width="6" height="1" fill="#64748b" rx="0.3"/>
    
    <!-- Connection lines -->
    <path d="M 0 7.5 L -10 7.5" stroke="url(#softGrad)" stroke-width="1" stroke-dasharray="2,2"/>
    <path d="M -15 5 L -10 7.5 L -15 10" stroke="url(#softGrad)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Database connection -->
  <g transform="translate(170, 110)">
    <!-- Database -->
    <ellipse cx="10" cy="3" rx="10" ry="3" fill="url(#dataGrad)"/>
    <rect x="0" y="3" width="20" height="12" fill="#0891b2"/>
    <ellipse cx="10" cy="15" rx="10" ry="3" fill="#0e7490"/>
    
    <!-- Data layers -->
    <ellipse cx="10" cy="6" rx="8" ry="2" fill="#164e63" opacity="0.6"/>
    <ellipse cx="10" cy="9" rx="8" ry="2" fill="#164e63" opacity="0.6"/>
    <ellipse cx="10" cy="12" rx="8" ry="2" fill="#164e63" opacity="0.6"/>
  </g>
  
  <!-- Process flow lines -->
  <g stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="3,2">
    <path d="M 35 62 Q 50 50 160 85"/>
    <path d="M 160 85 Q 175 100 180 115"/>
  </g>
</svg>
